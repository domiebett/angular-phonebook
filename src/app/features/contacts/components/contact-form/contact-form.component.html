<form [formGroup]="form" (ngSubmit)="handleSubmit()" class="overflow-hidden flex flex-col gap-5">
  <fieldset class="grid grid-cols-2 gap-4">
    <legend class="txt-secondary">Names</legend>

    <label for="contact-first-name">
      <span class="txt-secondary text-sm">First Name</span>
      <input formControlName="firstName" id="contact-first-name" type="text" class="input" placeholder="John" />
    </label>

    <label for="contact-last-name">
      <span class="txt-secondary text-sm">Last Name</span>
      <input formControlName="lastName" id="contact-last-name" type="text" class="input" placeholder="Doe" />
    </label>
  </fieldset>

  <fieldset class="flex flex-col gap-3">
    <legend class="txt-secondary">Contacts Details</legend>

    <label>
      <span class="txt-secondary text-sm">Phone</span>

      <input formControlName="phone" class="input" type="tel" placeholder="0701 123 456" />
    </label>

    <label>
      <span class="txt-secondary text-sm">Email</span>
      <input formControlName="email" class="input" type="email" placeholder="johndoe@example.com" />
    </label>

    <label>
      <span class="txt-secondary text-sm">Physical Address</span>
      <input formControlName="address" class="input" type="text" placeholder="1234 City, Country" />
    </label>
  </fieldset>

  <fieldset class="flex flex-col">
    <legend class="txt-secondary">Misc</legend>

    <label>
      <span class="txt-secondary txt-sm">Group</span>
      <input formControlName="group" class="input" type="text" placeholder="Family" />
    </label>
  </fieldset>

  <footer class="flex flex-row justify-end items-center">
    <button class="btn btn-primary">Save</button>
  </footer>
</form>
