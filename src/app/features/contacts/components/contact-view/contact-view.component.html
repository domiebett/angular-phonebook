<article class="px-3 py-3 rounded-xl w-full flex flex-col gap-5">
  <app-contact-view-header [title]="contact | fullname"></app-contact-view-header>

  <section class="flex flex-col gap-1 panel-secondary rounded-lg px-4 py-3">
    <app-contact-form [contact]="contact" [isSubmitting]="isSubmitting" (onSubmit)="updateContact($event)"></app-contact-form>
  </section>
</article>
